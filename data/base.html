<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TerraESP</title>
     <link rel="stylesheet" href="bootstrap.min.css">
     <script src="bootstrap.min.js"></script>
    <script src="jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="></script>
    <script src="popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"></script>
    <script src="highcharts.js"></script>

    <!-- Additional files for the Highslide popup effect -->
    <script type="text/javascript" src="highslide-full.min.js"></script>
    <script type="text/javascript" src="highslide.config.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="highslide.css"/>

    <script type="text/javascript">
        function updatetime() {
            jQuery.get("/time", function(json) {
                console.log("got time", json);
                $("#time").html(new Date(json.time * 1e3).toISOString().slice(-13, -8));
            });
        }

        setInterval(function(){
            updatetime();
        }, 10000);

        $(document).ready(updatetime);
    </script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">TerraESP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/config">Config</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" style="color: #eee">
            <li id="time"></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a class="nav-link" href="/reboot">Reboot<span class="sr-only">(current)</span></a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="starter-template" style="padding-top: 60px;">
        %CONTENT%
    </div>
</div>
</body>
</html>
